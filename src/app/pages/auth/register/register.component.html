<div class="container-fluid">
    <div class="row">
        <div class="col-6"></div>
        <div class="col-6">
            <div class="container">
                <div class="card mt-5">
                    <div class="card-body">
                        <h1>Inscription</h1>
                        <div class="alert alert-danger" *ngIf="!!erreur"> {{erreur}} </div>
                        <form class="form mt-4">
                            <label>Lastname</label>
                            <input class="form-control" name="lastname" type="lastname">
                            <label>Firstname</label>
                            <input class="form-control" name="firstname" type="firstname">
                            <label>Addres Number</label>
                            <input class="form-control" name="address" type="address">
                            <label>Email</label>
                            <input class="form-control" name="email" type="email">
                            <label>Password</label>
                            <input class="form-control" name="password" type="password">

                            <button class="btn btn-primary col-md-12 mt-5" type="button" (click)="register()">Se connecter</button>
                        </form>
                    </div>
                    <div class="text-center">Vous avez un compte : <a routerLink="/login">Connectez vous !</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
